<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal Clone</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
@import url("https://fonts.googleapis.com/css2?family=Poppins&family=Syncopate:wght@400;700&display=swap");
@import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');
:root {
  --header-height: 3.5rem;
  --black-color: hsl(0, 0%, 5%);
  --black-color-light: hsl(0, 0%, 70%);
  --white-color: hsl(0, 0%, 100%);
  --title-color: hsl(0, 0%, 5%);
  --text-color: hsl(0, 0%, 55%);
  --body-color: hsl(0, 0%, 96%);
  --text-color: hsl(228, 15%, 50%);
  --body-font: "Poppins", sans-serif;
  --second-font: "Syncopate", sans-serif;
  --biggest-font-size: 2.5rem;
  --h2-font-size: 1.25rem;
  --normal-font-size: .938rem;
  --small-font-size: .813rem;
  --font-regular: 400;
  --font-bold: 700;
  --font-medium: 500;
  --font-semi-bold: 600;
  --z-tooltip: 10;
  --z-fixed: 100;
}

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Rubik", serif;
}


        body {
            background-color: #ecf2f7;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 430px;
            padding-bottom: 100px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #ecf2f7;
            position: sticky;
            top: 0;
        }
        .menu-icon {
    width: 40px; /* Aumenta el tamaño si es necesario */
    height: 40px;
    background: white;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.menu-icon img {
    width: 60%;
    height: 60%;
    object-fit: contain; /* Asegura que no se distorsione */
}

.send-again-title {
    padding: 10px;
    font-size: 18px;
    font-weight: bold;
}

.send-again-list {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 10px 0;
}

.send-again-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
}

.send-again-avatar {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 18px;
    font-weight: bold;
    color: white;
}

.send-blue {
    background: #2A64EB;
}

.send-black {
    background: black;
}

.send-again-name {
    font-size: 12px;
    margin-top: 5px;
    max-width: 80px;
}

        .header-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .profile-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: rgb(255, 255, 255);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
        .ppmargen{
            margin-left: 20px;
        }
        .ppmargen p{
            font-size: 12px;
            color: #686868;
            letter-spacing: -0.4px;
        }


        .account-setup-card {

    display: flex;
    align-items: center;
    /* justify-content: center; */
    background: white;
    padding: 15px;
    border-radius: 12px;
    max-width: 100%;
    margin: 0 15px;
}

.progress-circle {
    position: relative;
    width: 50px;
    height: 50px;
}

.progress-text {
    font-family: 'Roboto';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 10px;
    font-weight: 500;
    letter-spacing: -0.3px;
    color: #000000;
}

.setup-text {
    
    margin-left: 15px;
}

.setup-title {
    font-family: "Rubik", serif;
    letter-spacing: -0.5px;
    font-size: 15px;
    font-weight: 600;
    color: #0A0A0A;
    margin-bottom: 5px;
}

.setup-subtitle {
    font-family: "Rubik", serif;
    letter-spacing: -0.5px;
    font-size: 12px;
    color: #686868;
}



        .balance h1{
            font-size: 1.5rem;
            font-family: "Rubik", serif;
            font-weight: 700;
            letter-spacing: -0.9px;
            margin-bottom: 4px;
        }
        .balance-container {
            background: white;
            padding: 16px;
            border-radius: 10px;
            margin: 0 15px 20px 15px;
            display: flex;
            align-items: center;
        }
        .fondopp {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: #F6F5F0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
        .balance-container img {
            background-size: cover;
    width: 15px;
    height: auto;
    z-index: 99;
        }
        .transactions {
            margin: 20px 15px 20px 15px;
        }
        .transaction {
    display: flex;
    flex-direction: column;
    background: #ffffff;
    padding: 15px;
    /* border-radius: 10px 10px 0px 0px; */
    margin-bottom: 2px;
    /* border-bottom: 1px solid #ddd; */
}
.transaction:last-child {
            border-radius: 0 0 10px 10px;
            border-bottom: none;
        }
.transaction-left {
    display: flex;
    align-items: center;
    gap: 15px;
}

.avatar {
    font-family: "Poppins", sans-serif;
    width: 50px;
    height: 50px;
    background: #7DCBF9;
    color: rgb(0, 0, 0);
    font-weight: 600;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
    font-size: 14px;
}
.avatar img{
    border-radius: 50%;
    width: 50px;
    height: auto;
    background-size: cover;
}

.transaction-info {
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.name {
    font-size: 15px;
    font-family: Roboto, serif;
    letter-spacing: -0.1px;
    font-weight: 900;
}

.date {
    font-family: 'Rubik';
    margin-top: 4px;
    letter-spacing: -0.5px;
    font-size: 12px;
    color: #686868;
}

.transaction-bottom {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 10px;
    margin-bottom: 10px;
}

.description {
    color: #686868;
    font-size: 12px;
}

.amount {
    font-family: "Rubik", serif;
    font-size: 13px;
    color: #398259;
    font-weight: 600;
    letter-spacing: -0.4px;
}




        .see-more {
            font-family: "Rubik", serif;
            font-size: 14px;
    letter-spacing: -0.3px;
    font-weight: 700;
    text-align: center;
    padding: 20px;
    color: #2a63e6;
    cursor: pointer;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 430px;
            background: white;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
            padding-top: 10px;
        }
        .footer-buttons {
            display: flex;
            justify-content: space-around;
            /* padding: 15px; */
        }
        .footer-buttons button {
            font-family: "Rubik", serif;
            padding: 15px 20px;
            border: none;
                background: black;
            color: white;
            border-radius: 50px;
            font-size: 14px;
            width: 45%;
        font-weight: bold;
        }
        .footer-menu {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            font-size: 2px;
            margin-bottom: 20px;
        }
        .footer-menu img{
            width: 30%;
            height: auto;
            background-size: cover;
        }
        .footer-menu p{
            font-family: var(--body-font);
            letter-spacing: -0.2px;
            font-size: 12px;
        }
        .footer-menu div {
            text-align: center;
            font-size: 14px;
        }
                        /* Línea de navegación (abajo) */
                        .nav-bar {
            width: 100%;
            position: fixed;
            bottom: 10px;
            display: flex;
            justify-content: center;
        }

        .nav-line {
            width: 150px;
            height: 5px;
            background: rgb(0, 0, 0);
            border-radius: 10px;
            opacity: 0.8;
        }
    </style>
</head>
